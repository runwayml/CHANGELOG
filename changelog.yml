- version: 0.7.4
  date: '2019-07-29'
  changes:
    features:
      - >-
        Added Network Input view, which displays incoming input data from HTTP,
        socket.io, or OSC.
    enhancements: []
    fixes:
      - >-
        Fixed memory leak issue that was causing the application to
        occassionally crash after days of continuous usage.
    notes: []
